<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or sign up</title>
</head>
<style>
    /* Get Started Section */
#Get-started {
    background-color: #f4f4f4;
}

#Get-started h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
}

#forms {
    display: flex;
    overflow-x: scroll;
}

form {
    flex: 0 0 50%;
    box-sizing: border-box;
    padding: 20px;
    margin: 0 20px;
    background-color: #fff;
    border: 1px solid #ddd;
}

</style>
<body>
    <section id="Get-started">
        <h1>Get started</h1>
        <div class="container">
            <button id="signin-btn" class="button">Sign In</button>
            <button id="signup-btn" class="button">Sign Up</button>
        </div>
    </section>
    <div class="form-container" id="signin-form">
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
            <br>
            <button type="submit" class="button">Sign In</button>
        </form>
    </div>
    <div class="form-container" id="signup-form">
        <form action="/register" method="post">
            <label for="newUsername">Organization Name:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="countryName">Country Name:</label>
            <input type="text" id="countryName" name="countryName" required>
            <br>
            <label for="numOffices">No of offices</label>
            <input type="number" id="numOffices" name="numOffices" min="0">
            <br>
            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
<script>
    // JavaScript to toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // toggle the eye / eye slash icon
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('signin-btn').addEventListener('click', function() {
        // Get the Sign In form and Sign Up form elements
        var signinForm = document.getElementById('signin-form');
        var signupForm = document.getElementById('signup-form');
        
        // Toggle the visibility of the Sign In form
        signinForm.style.display = (signinForm.style.display === 'none' || signinForm.style.display === '') ? 'flex' : 'none';
        
        // Hide the Sign Up form if it is visible
        signupForm.style.display = 'none';
    });

    document.getElementById('signup-btn').addEventListener('click', function() {
        // Get the Sign Up form and Sign In form elements
        var signupForm = document.getElementById('signup-form');
        var signinForm = document.getElementById('signin-form');
        
        // Toggle the visibility of the Sign Up form
        signupForm.style.display = (signupForm.style.display === 'none' || signupForm.style.display === '') ? 'flex' : 'none';
        
        // Hide the Sign In form if it is visible
        signinForm.style.display = 'none';
    });
</script>
</html>
